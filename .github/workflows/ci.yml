name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  check-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      - name: Svelte check
        run: npm run check

      - name: Rust check
        run: cargo check --manifest-path src-tauri/Cargo.toml

      - name: Rust tests
        run: cargo test --manifest-path src-tauri/Cargo.toml

      - name: Build frontend
        run: npm run build

  check-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      - name: Svelte check
        run: npm run check

      - name: Rust check
        run: cargo check --manifest-path src-tauri/Cargo.toml

      - name: Rust tests
        run: cargo test --manifest-path src-tauri/Cargo.toml

      - name: Build frontend
        run: npm run build

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            arch: aarch64
          - target: x86_64-apple-darwin
            arch: x86_64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@2

      - name: Build Tauri app
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # Apple code signing (optional — set these secrets to enable)
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # Apple notarization (optional — set these secrets to enable)
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: npx tauri build --target ${{ matrix.target }}

      - name: Rename artifacts for clarity
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle
          if [ -d dmg ]; then
            for f in dmg/*.dmg; do
              mv "$f" "dmg/c9watch_${{ github.ref_name }}_${{ matrix.arch }}.dmg"
            done
          fi

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-${{ matrix.arch }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg

      - name: Upload app bundle
        uses: actions/upload-artifact@v4
        with:
          name: macos-app-${{ matrix.arch }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app

      - name: Upload updater signature (if exists)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: updater-sig-${{ matrix.arch }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz*
          if-no-files-found: ignore

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@2

      - name: Build Tauri app
        run: npx tauri build

      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: src-tauri/target/release/bundle/deb/*.deb

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: src-tauri/target/release/bundle/appimage/*.AppImage

  create-release:
    needs: [build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create .tar.gz from .app bundles (for Homebrew)
        run: |
          cd artifacts
          for arch in aarch64 x86_64; do
            if [ -d "macos-app-${arch}" ]; then
              cd "macos-app-${arch}"
              tar -czf "../c9watch_${{ github.ref_name }}_${arch}.app.tar.gz" *.app
              cd ..
            fi
          done

      - name: Generate updater JSON manifest
        run: |
          VERSION="${{ github.ref_name }}"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Read signatures if they exist
          AARCH64_SIG=""
          X86_64_SIG=""
          if [ -f "artifacts/updater-sig-aarch64/"*.sig ]; then
            AARCH64_SIG=$(cat artifacts/updater-sig-aarch64/*.sig 2>/dev/null || echo "")
          fi
          if [ -f "artifacts/updater-sig-x86_64/"*.sig ]; then
            X86_64_SIG=$(cat artifacts/updater-sig-x86_64/*.sig 2>/dev/null || echo "")
          fi

          cat > artifacts/latest.json << MANIFEST
          {
            "version": "${VERSION}",
            "notes": "See the release notes on GitHub",
            "pub_date": "${DATE}",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${AARCH64_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/${VERSION}/c9watch_${VERSION}_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "${X86_64_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/${VERSION}/c9watch_${VERSION}_x86_64.app.tar.gz"
              }
            }
          }
          MANIFEST

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/macos-dmg-*/*.dmg
            artifacts/*.app.tar.gz
            artifacts/linux-deb/*.deb
            artifacts/linux-appimage/*.AppImage
            artifacts/latest.json
